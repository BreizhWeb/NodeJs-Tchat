<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <title>Client CHAT</title>
  <link href="./style.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="login">
      <h2>Chat IO</h2>
      <p>Create username:</p>
      <div id="error"></div>
      <form id="usernameForm">
        <input type="text" size="35" id="username">
        <input type="submit" value="Submit">
      </form>
      <div class="utilisateurs"></div>
    </div>

    <div id="mainWrapper">
      <div class="mainContent">
        <div class="roomMenu">
          <div id="btnRoomsList"></div>
          <div id="createroom">Nouveau channel <i class="fas fa-plus-circle"></i></div>
        </div>
        <div id="publicrooms">Public rooms</div>
        <div id="rooms"></div>
        <div class="userMenu">
          <p>qsdfsdqdsfsqdfd</p>
        </div>
      </div>
    </div>
  </div>
  <div id="modal">
    <div class="modalcontent"></div>
    <span class="close">x</span>
  </div>

  <script src="./jquery-latest.min.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous">
  </script>
  <script src="./front.js"></script>
</body>

</html>

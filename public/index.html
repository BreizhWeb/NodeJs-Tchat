<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client CHAT</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="namesWrapper">
            <h2>Chat IO</h2>
            <p>Create username:</p>
            <div id="error"></div>
            <form id="usernameForm">
                <input type="text" size="35" id="username">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="mainWrapper">
            <h2>ChatIO</h2>
            <div id="chatWrapper">
                <div id="chatWindow"></div>
                <form id="messageForm">
                    <input type="text" size="35" id="message" placeholder="Say something...">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div id="userWrapper">
            <div id="users"></div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io.connect();
            var $messageForm = $("#messageForm");
            var $message = $("#message");
            var $chat = $("#chatWindow");

            //round 2
            var $usernameForm = $("#usernameForm");
            var $users = $("#users");
            var $username = $("#username");
            var $error = $("#error");


            $messageForm.submit(function (e) {
                e.preventDefault();
                console.log("Submittted..");
                socket.emit("send message", $message.val());
                $message.val("");
            });

            //round 2 add the username
            socket.on("new message", function (data) {
                $chat.append("<strong>" + data.user + "</strong>: " + data.msg + "<br/>");
            });

            //round 2
            $usernameForm.submit(function (e) {
                e.preventDefault();
                socket.emit("new user", $username.val(), function (data) {
                    data.chans.forEach(chan => {
                        let id = newChan(chan);
                        let htmlChan = $(`#${id}`);
                        htmlChan.submit(function (e) {
                            e.preventDefault();
                            console.log(e);
                            console.log("Submittted..", {
                                msg: htmlChan.find('.message').val(),
                                chan: htmlChan.attr('id')
                            });
                            socket.emit("send message", {
                                msg: htmlChan.find('.message').val(),
                                chan: htmlChan.attr('id')
                            });
                            htmlChan.find('.message').val('');
                        });
                    });
                    if (data) {
                        $("#namesWrapper").hide();
                        $("#mainWrapper").show();
                        $("#userWrapper").show();
                    } else {
                        $error.html("Username is taken");
                    }
                });
                $username.val("");
            });

            socket.on("usernames", function (data) {
                let html = "";
                for (i = 0; i < data.length; i++) {
                    html += data[i] + "<br>";
                }
                $users.html(html);
            });

        });
    </script>
</body>

</html>
